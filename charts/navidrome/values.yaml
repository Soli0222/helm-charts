# Default values for navidrome.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Application metadata
nameOverride: ""
fullnameOverride: ""

# Image configuration
image:
  repository: deluan/navidrome
  tag: "0.58.5"
  pullPolicy: IfNotPresent

imagePullSecrets: []

# Service account configuration
serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Pod security context
podSecurityContext: {}
  # fsGroup: 2000

# Container security context
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# Deployment configuration
replicaCount: 1

# Service configuration
service:
  type: ClusterIP
  port: 4533
  targetPort: 4533

# Application port configuration
containerPort: 4533

# Resource limits and requests
resources: {}
  # limits:
  #   cpu: 500m
  #   memory: 512Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# Node selection
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Pod annotations
podAnnotations: {}

# Pod labels
podLabels: {}

# Persistence configuration
persistence:
  # Data volume configuration
  data:
    enabled: true
    # Use existing PVC (if specified, no new PVC will be created)
    existingClaim: ""
    # Storage class for the PVC
    storageClass: ""
    # Storage size
    size: 10Gi
    # Access modes
    accessModes:
      - ReadWriteOnce
  
  # Music volume configuration
  music:
    enabled: true
    # Use existing PVC (if specified, no new PVC will be created)
    existingClaim: ""
    # Use existing PV (if specified, no new PV will be created)
    existingVolume: ""
    # Storage size
    size: 500Gi
    # Access modes
    accessModes:
      - ReadOnlyMany
    # NFS configuration (for PV creation)
    nfs:
      server: ""
      path: ""
      # NFS version and mount options
      mountOptions:
        - nfsvers=4.1

# Ingress configuration
ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: example.tld
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: navidrome-tls
  #    hosts:
  #      - example.tld

# Application configuration
config:
  # Scan schedule
  scanSchedule: "1h"
  # Log level
  logLevel: "info"
  # Session timeout
  sessionTimeout: "24h"
  # Base URL
  baseUrl: ""
  # Default language
  defaultLanguage: "ja"
  # Enable cover animation
  enableCoverAnimation: false
  # Enable Prometheus metrics
  prometheusEnabled: true

# Additional environment variables (not from secrets)
env: []
# - name: EXAMPLE_VAR
#   value: "example-value"

# Health checks
livenessProbe: {}
  # httpGet:
  #   path: /
  #   port: http
  # initialDelaySeconds: 30
  # periodSeconds: 10

readinessProbe: {}
  # httpGet:
  #   path: /
  #   port: http
  # initialDelaySeconds: 5
  #   periodSeconds: 5
