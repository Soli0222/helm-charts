# Default values for spotify-reblend.

nameOverride: ""
fullnameOverride: ""

image:
  repository: ghcr.io/soli0222/spotify-reblend
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 3000

resources: {}

nodeSelector: {}
tolerations: []
affinity: {}

# Application specific configuration
config:
  # Spotify API Credentials
  spotifyClientId: ""
  spotifyClientSecret: ""
  spotifyRedirectUri: "http://127.0.0.1:3000/callback"

  # If existingSecret is set, it will be used for Spotify credentials.
  # The existing secret must have keys: SPOTIFY_CLIENT_ID, SPOTIFY_CLIENT_SECRET.
  existingSecret: ""

# Metrics configuration
metrics:
  enabled: true
  port: 9464
  serviceMonitor:
    enabled: true
    interval: 30s
    scrapeTimeout: 10s
    labels: {}

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# Postgres configuration
postgres:
  enabled: true
  image:
    repository: postgres
    tag: "18.1-alpine3.23"
    pullPolicy: IfNotPresent
  service:
    port: 5432
  persistence:
    enabled: false
    size: 1Gi
    storageClass: ""
    accessMode: ReadWriteOnce
  auth:
    username: reblend
    database: reblend
    # password: "set-via-secret"
    
    # If set, the password will be retrieved from this secret key.
    # Useful for CNPG or other external secret providers.
    existingSecret: ""
    secretKey: "password" # Key in the existing secret containing the password

externalPostgres:
  host: ""
  port: 5432
  username: ""
  database: ""
  
  auth:
    # If set, the password will be retrieved from this secret key.
    existingSecret: ""
    secretKey: "password" # Key in the existing secret containing the password
