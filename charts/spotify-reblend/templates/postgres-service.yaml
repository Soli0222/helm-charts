{{- if .Values.postgres.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "spotify-reblend.fullname" . }}-postgres
  labels:
    {{- include "spotify-reblend.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.postgres.service.port }}
      targetPort: postgres
      protocol: TCP
      name: postgres
  selector:
    {{- include "spotify-reblend.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
{{- end }}
