{{- if and .Values.persistence.config.enabled (not .Values.persistence.config.existingClaim) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "komga.fullname" . }}-config
  labels:
    {{- include "komga.labels" . | nindent 4 }}
    app.kubernetes.io/component: config-storage
spec:
  accessModes:
    {{- range .Values.persistence.config.accessModes }}
    - {{ . | quote }}
    {{- end }}
  resources:
    requests:
      storage: {{ .Values.persistence.config.size | quote }}
  {{- if .Values.persistence.config.storageClass }}
  {{- if (eq "-" .Values.persistence.config.storageClass) }}
  storageClassName: ""
  {{- else }}
  storageClassName: {{ .Values.persistence.config.storageClass | quote }}
  {{- end }}
  {{- end }}
{{- end }}
---
{{- if and .Values.persistence.data.enabled (not .Values.persistence.data.existingClaim) (not .Values.persistence.data.existingVolume) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "komga.fullname" . }}-data
  labels:
    {{- include "komga.labels" . | nindent 4 }}
    app.kubernetes.io/component: data-storage
spec:
  accessModes:
    {{- range .Values.persistence.data.accessModes }}
    - {{ . | quote }}
    {{- end }}
  resources:
    requests:
      storage: {{ .Values.persistence.data.size | quote }}
  {{- if .Values.persistence.data.storageClass }}
  {{- if (eq "-" .Values.persistence.data.storageClass) }}
  storageClassName: ""
  {{- else }}
  storageClassName: {{ .Values.persistence.data.storageClass | quote }}
  {{- end }}
  {{- end }}
{{- end }}
---
{{- if and .Values.persistence.data.enabled .Values.persistence.data.existingVolume .Values.persistence.data.nfs.server (not .Values.persistence.data.existingClaim) }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ include "komga.fullname" . }}-data-pv
  labels:
    {{- include "komga.labels" . | nindent 4 }}
    app.kubernetes.io/component: data-storage
spec:
  capacity:
    storage: {{ .Values.persistence.data.size }}
  accessModes:
    {{- range .Values.persistence.data.accessModes }}
    - {{ . }}
    {{- end }}
  nfs:
    server: {{ .Values.persistence.data.nfs.server }}
    path: {{ .Values.persistence.data.nfs.path }}
  {{- with .Values.persistence.data.nfs.mountOptions }}
  mountOptions:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "komga.fullname" . }}-data
  labels:
    {{- include "komga.labels" . | nindent 4 }}
    app.kubernetes.io/component: data-storage
spec:
  accessModes:
    {{- range .Values.persistence.data.accessModes }}
    - {{ . | quote }}
    {{- end }}
  resources:
    requests:
      storage: {{ .Values.persistence.data.size | quote }}
  volumeName: {{ include "komga.fullname" . }}-data-pv
{{- end }}