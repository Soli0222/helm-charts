# Default values for komga.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Application metadata
nameOverride: ""
fullnameOverride: ""

# Image configuration
image:
  repository: gotson/komga
  tag: "1.23.4"
  pullPolicy: IfNotPresent

imagePullSecrets: []

# Service account configuration
serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Pod security context
podSecurityContext:
  fsGroup: 1000

# Container security context
securityContext:
  runAsUser: 1000
  runAsGroup: 1000

# Deployment configuration
replicaCount: 1

# Service configuration
service:
  type: ClusterIP
  port: 25600
  targetPort: 25600

# Application port configuration
containerPort: 25600

# Resource limits and requests
resources: {}
  # limits:
  #   cpu: 500m
  #   memory: 1Gi
  # requests:
  #   cpu: 100m
  #   memory: 256Mi

# Node selection
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Pod annotations
podAnnotations: {}

# Pod labels
podLabels: {}

# Timezone configuration
timezone:
  enabled: true
  path: /etc/timezone

# Persistence configuration
persistence:
  # Config volume configuration
  config:
    enabled: true
    # Use existing PVC (if specified, no new PVC will be created)
    existingClaim: ""
    # Storage class for the PVC
    storageClass: ""
    # Storage size
    size: 1Gi
    # Access modes
    accessModes:
      - ReadWriteOnce
  
  # Data volume configuration (comics/manga)
  data:
    enabled: true
    # Use existing PVC (if specified, no new PVC will be created)
    existingClaim: ""
    # Use existing PV (if specified, no new PV will be created)
    existingVolume: ""
    # Storage class for the PVC
    storageClass: ""
    # Storage size
    size: 100Gi
    # Access modes
    accessModes:
      - ReadWriteOnce
    # NFS configuration (for PV creation)
    nfs:
      server: ""
      path: ""
      # NFS version and mount options
      mountOptions:
        - nfsvers=4.1

# Ingress configuration
ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: komga.example.tld
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: komga-tls
  #    hosts:
  #      - komga.example.tld

# Application configuration
config:
  # Log level
  logLevel: "INFO"
  # Server port
  serverPort: 25600
  # JVM options
  jvmOptions: ""

# Additional environment variables (not from secrets)
env: []
# - name: EXAMPLE_VAR
#   value: "example-value"

# Health checks
livenessProbe:
  httpGet:
    path: /actuator/health
    port: http
  initialDelaySeconds: 60
  periodSeconds: 30
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /actuator/health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 3

# Restart policy
restartPolicy: Always