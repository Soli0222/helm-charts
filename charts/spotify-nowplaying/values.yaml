# Default values for spotify-nowplaying.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Application metadata
nameOverride: ""
fullnameOverride: ""

# Image configuration
image:
  repository: ghcr.io/soli0222/spotify-nowplaying
  tag: ""  # Defaults to appVersion if not set
  pullPolicy: IfNotPresent

imagePullSecrets: []

# Service account configuration
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Pod security context
podSecurityContext: {}
  # fsGroup: 2000

# Container security context
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# Deployment configuration
replicaCount: 1

# Port configuration
containerPort: 8080
metricsPort: 9090

# Service configuration
service:
  # Main application service
  type: ClusterIP
  port: 8080

# Metrics service configuration
metricsService:
  # Enable separate metrics service
  enabled: true
  type: ClusterIP
  port: 9090

# Resource limits and requests
resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# Node selection
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Pod annotations
podAnnotations: {}

# Pod labels
podLabels: {}

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: example.tld
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: spotify-nowplaying-tls
  #    hosts:
  #      - example.tld

# Application specific configuration
config:
  # Base URL for OAuth callbacks (used for all redirect URIs)
  baseUrl: "https://example.tld"

  # Misskey server URI (for legacy /note endpoint)
  serverUri: "example.tld"

  # Spotify API Credentials
  spotifyClientId: ""
  spotifyClientSecret: ""

  # JWT secret for session management (use a strong random string in production)
  jwtSecret: ""

  # Token encryption key (32-byte base64-encoded string for AES-256)
  # Generate with: go run -e 'package main; import ("crypto/rand"; "encoding/base64"; "fmt"; "io"); func main() { b := make([]byte, 32); io.ReadFull(rand.Reader, b); fmt.Printf("%s", base64.StdEncoding.EncodeToString(b)) }'
  tokenEncryptionKey: ""

  # Environment (set to 'production' to enable secure cookies)
  env: "production"

  # App name shown in MiAuth
  appName: "Spotify NowPlaying"

  # Twitter OAuth 2.0 (optional - for API-based Twitter posting)
  twitterClientId: ""
  twitterClientSecret: ""

  # Twitter integration restrictions (optional)
  twitterEnabled: "true"
  twitterRequireMisskey: "false"
  twitterAllowedHosts: ""

  # If existingSecret is set, it will be used for credentials.
  # The existing secret must have keys: SPOTIFY_CLIENT_ID, SPOTIFY_CLIENT_SECRET, JWT_SECRET
  # Optionally: TWITTER_CLIENT_ID, TWITTER_CLIENT_SECRET
  existingSecret: ""

# Legacy secret configuration (deprecated - use config.existingSecret instead)
secrets:
  # Name of the external secret containing application secrets
  # If not specified, a name is generated using the fullname template
  secretName: ""

# Additional environment variables (optional)
extraEnv: []
  # - name: CUSTOM_VAR
  #   value: "custom-value"

# Health checks
livenessProbe:
  httpGet:
    path: /status
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /status
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Monitoring configuration
monitoring:
  # ServiceMonitor configuration (requires Prometheus Operator)
  serviceMonitor:
    # Enable ServiceMonitor creation
    enabled: false
    # Namespace to create ServiceMonitor in (defaults to release namespace)
    namespace: ""
    # Additional labels for ServiceMonitor
    labels: {}
    # Annotations for ServiceMonitor
    annotations: {}
    # Job label for ServiceMonitor
    jobLabel: ""
    # Additional selector labels
    selector: {}
    # Scrape interval
    interval: "30s"
    # Scrape timeout
    scrapeTimeout: "10s"
    # Metrics path
    path: "/metrics"
    # Relabelings
    relabelings: []
    # Metric relabelings
    metricRelabelings: []

  # PrometheusRule configuration (requires Prometheus Operator)
  prometheusRule:
    # Enable PrometheusRule creation
    enabled: false
    # Namespace to create PrometheusRule in (defaults to release namespace)
    namespace: ""
    # Additional labels for PrometheusRule
    labels: {}
    # Annotations for PrometheusRule
    annotations: {}
    # Alert rules
    rules:
      # High error rate alert
      errorRate:
        enabled: true
        # Alert threshold (percentage)
        threshold: 5
        # Duration before alerting
        for: "5m"
        # Severity level
        severity: "warning"
      # API response time alert
      slowApiResponse:
        enabled: true
        # Alert threshold (seconds)
        threshold: 10
        # Duration before alerting
        for: "5m"
        # Severity level
        severity: "warning"
      # Service down alert
      serviceDown:
        enabled: true
        # Duration before alerting
        for: "5m"
        # Severity level
        severity: "critical"
    # Additional custom rules
    additionalRules: []
    # - alert: CustomAlert
    #   expr: custom_metric > 100
    #   for: 5m
    #   labels:
    #     severity: warning
    #   annotations:
    #     summary: "Custom alert triggered"

# Postgres configuration (required for new API features)
postgres:
  enabled: true
  image:
    repository: postgres
    tag: "18.3-alpine3.23"
    pullPolicy: IfNotPresent
  service:
    port: 5432
  persistence:
    enabled: false
    size: 1Gi
    storageClass: ""
    accessMode: ReadWriteOnce
  auth:
    username: spotify
    database: spotify_nowplaying
    # password: "set-via-secret"

    # If set, the password will be retrieved from this secret key.
    # Useful for CNPG or other external secret providers.
    existingSecret: ""
    secretKey: "POSTGRES_PASSWORD" # Key in the existing secret containing the password

externalPostgres:
  host: ""
  port: 5432
  username: ""
  database: ""

  auth:
    # If set, the password will be retrieved from this secret key.
    existingSecret: ""
    secretKey: "password" # Key in the existing secret containing the password
