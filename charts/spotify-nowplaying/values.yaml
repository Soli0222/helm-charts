# Default values for the application chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Application metadata
nameOverride: ""
fullnameOverride: ""

# Image configuration
image:
  repository: ghcr.io/soli0222/spotify-nowplaying
  tag: "2.3.0"
  pullPolicy: IfNotPresent

imagePullSecrets: []

# Service account configuration
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Pod security context
podSecurityContext: {}
  # fsGroup: 2000

# Container security context
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# Deployment configuration
replicaCount: 1

# Service configuration
service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

# Application port configuration
containerPort: 8080

# Resource limits and requests
resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# Node selection
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Pod annotations
podAnnotations: {}

# Pod labels
podLabels: {}

# Ingress configuration
ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: example.tld
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# Secret configuration (OnePassword)
onePassword:
  enabled: false
  itemPath: ""

# Environment variables from secrets
secrets:
  # Name of the secret containing application secrets
  secretName: ""
  # Environment variables to load from secret
  env:
    - name: SPOTIFY_CLIENT_ID
      key: SPOTIFY_CLIENT_ID
    - name: SPOTIFY_CLIENT_SECRET
      key: SPOTIFY_CLIENT_SECRET

# Additional environment variables (not from secrets)
env:
  - name: PORT
    value: "8080"
  - name: SERVER_URI
    value: "example.tld"
  - name: SPOTIFY_REDIRECT_URI_NOTE
    value: "https://example.tld/note/callback"
  - name: SPOTIFY_REDIRECT_URI_TWEET
    value: "https://example.tld/tweet/callback"

# Health checks
livenessProbe: {}
  # httpGet:
  #   path: /health
  #   port: http
  # initialDelaySeconds: 30
  # periodSeconds: 10

readinessProbe: {}
  # httpGet:
  #   path: /ready
  #   port: http
  #   initialDelaySeconds: 5
  #   periodSeconds: 5