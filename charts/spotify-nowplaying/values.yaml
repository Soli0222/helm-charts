# Default values for spotify-nowplaying.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Application metadata
nameOverride: ""
fullnameOverride: ""

# Image configuration
image:
  repository: ghcr.io/soli0222/spotify-nowplaying
  tag: ""  # Defaults to appVersion if not set
  pullPolicy: IfNotPresent

imagePullSecrets: []

# Service account configuration
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Pod security context
podSecurityContext: {}
  # fsGroup: 2000

# Container security context
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# Deployment configuration
replicaCount: 1

# Port configuration
containerPort: 8080
metricsPort: 9090

# Service configuration
service:
  # Main application service
  type: ClusterIP
  port: 8080

# Metrics service configuration
metricsService:
  # Enable separate metrics service
  enabled: true
  type: ClusterIP
  port: 9090

# Resource limits and requests
resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# Node selection
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Pod annotations
podAnnotations: {}

# Pod labels
podLabels: {}

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: example.tld
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: spotify-nowplaying-tls
  #    hosts:
  #      - example.tld

# Secret configuration
secrets:
  # Name of the external secret containing application secrets
  # If not specified, a name is generated using the fullname template
  secretName: ""
  # Environment variables to load from secret
  env:
    - name: SPOTIFY_CLIENT_ID
      key: SPOTIFY_CLIENT_ID
    - name: SPOTIFY_CLIENT_SECRET
      key: SPOTIFY_CLIENT_SECRET

# Additional environment variables (not from secrets)
env:
  - name: PORT
    value: "8080"
  - name: METRICS_PORT
    value: "9090"
  - name: SERVER_URI
    value: "example.tld"
  - name: SPOTIFY_REDIRECT_URI_NOTE
    value: "https://example.tld/note/callback"
  - name: SPOTIFY_REDIRECT_URI_TWEET
    value: "https://example.tld/tweet/callback"

# Health checks
livenessProbe:
  httpGet:
    path: /status
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /status
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Monitoring configuration
monitoring:
  # ServiceMonitor configuration (requires Prometheus Operator)
  serviceMonitor:
    # Enable ServiceMonitor creation
    enabled: false
    # Namespace to create ServiceMonitor in (defaults to release namespace)
    namespace: ""
    # Additional labels for ServiceMonitor
    labels: {}
    # Annotations for ServiceMonitor
    annotations: {}
    # Job label for ServiceMonitor
    jobLabel: ""
    # Additional selector labels
    selector: {}
    # Scrape interval
    interval: "30s"
    # Scrape timeout
    scrapeTimeout: "10s"
    # Metrics path
    path: "/metrics"
    # Relabelings
    relabelings: []
    # Metric relabelings
    metricRelabelings: []

  # PrometheusRule configuration (requires Prometheus Operator)
  prometheusRule:
    # Enable PrometheusRule creation
    enabled: false
    # Namespace to create PrometheusRule in (defaults to release namespace)
    namespace: ""
    # Additional labels for PrometheusRule
    labels: {}
    # Annotations for PrometheusRule
    annotations: {}
    # Alert rules
    rules:
      # High error rate alert
      errorRate:
        enabled: true
        # Alert threshold (percentage)
        threshold: 5
        # Duration before alerting
        for: "5m"
        # Severity level
        severity: "warning"
      # API response time alert
      slowApiResponse:
        enabled: true
        # Alert threshold (seconds)
        threshold: 10
        # Duration before alerting
        for: "5m"
        # Severity level
        severity: "warning"
      # Service down alert
      serviceDown:
        enabled: true
        # Duration before alerting
        for: "5m"
        # Severity level
        severity: "critical"
    # Additional custom rules
    additionalRules: []
    # - alert: CustomAlert
    #   expr: custom_metric > 100
    #   for: 5m
    #   labels:
    #     severity: warning
    #   annotations:
    #     summary: "Custom alert triggered"
