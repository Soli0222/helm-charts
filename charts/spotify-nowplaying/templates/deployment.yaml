apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chart.fullname" . }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "chart.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "chart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.containerPort }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.metricsPort }}
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            - name: PORT
              value: {{ .Values.containerPort | quote }}
            - name: METRICS_PORT
              value: {{ .Values.metricsPort | quote }}
            - name: BASE_URL
              value: {{ .Values.config.baseUrl | quote }}
            - name: SERVER_URI
              value: {{ .Values.config.serverUri | quote }}
            - name: ENV
              value: {{ .Values.config.env | quote }}
            - name: APP_NAME
              value: {{ .Values.config.appName | quote }}
            - name: SPOTIFY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.config.existingSecret | default (include "chart.fullname" .) }}
                  key: SPOTIFY_CLIENT_ID
            - name: SPOTIFY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.config.existingSecret | default (include "chart.fullname" .) }}
                  key: SPOTIFY_CLIENT_SECRET
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.config.existingSecret | default (include "chart.fullname" .) }}
                  key: JWT_SECRET
            - name: TOKEN_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.config.existingSecret | default (include "chart.fullname" .) }}
                  key: TOKEN_ENCRYPTION_KEY
                  optional: true
            {{- if or .Values.postgres.enabled .Values.externalPostgres.host }}
            - name: POSTGRES_USER
              value: {{ include "chart.postgres.user" . | quote }}
            - name: POSTGRES_DB
              value: {{ include "chart.postgres.database" . | quote }}
            - name: POSTGRES_HOST
              value: {{ include "chart.postgres.host" . | quote }}
            - name: POSTGRES_PORT
              value: {{ include "chart.postgres.port" . | quote }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "chart.postgres.secretName" . }}
                  key: {{ include "chart.postgres.secretKey" . }}
            {{- end }}
            {{- if or .Values.config.twitterClientId .Values.config.existingSecret }}
            - name: TWITTER_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.config.existingSecret | default (include "chart.fullname" .) }}
                  key: TWITTER_CLIENT_ID
                  optional: true
            - name: TWITTER_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.config.existingSecret | default (include "chart.fullname" .) }}
                  key: TWITTER_CLIENT_SECRET
                  optional: true
            {{- end }}
            {{- if .Values.config.twitterEnabled }}
            - name: TWITTER_ENABLED
              value: {{ .Values.config.twitterEnabled | quote }}
            {{- end }}
            {{- if .Values.config.twitterRequireMisskey }}
            - name: TWITTER_REQUIRE_MISSKEY
              value: {{ .Values.config.twitterRequireMisskey | quote }}
            {{- end }}
            {{- if .Values.config.twitterAllowedHosts }}
            - name: TWITTER_ALLOWED_HOSTS
              value: {{ .Values.config.twitterAllowedHosts | quote }}
            {{- end }}
            {{- range .Values.extraEnv }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
