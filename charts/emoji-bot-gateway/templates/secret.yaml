{{- if not .Values.config.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "emoji-bot-gateway.fullname" . }}-secret
  labels:
    {{- include "emoji-bot-gateway.labels" . | nindent 4 }}
type: Opaque
stringData:
  misskey-token: {{ .Values.config.misskeyToken | quote }}
  openai-api-key: {{ .Values.config.openaiApiKey | quote }}
  {{- if or .Values.config.valkeyPassword .Values.externalValkey.password }}
  valkey-password: {{ .Values.config.valkeyPassword | default .Values.externalValkey.password | quote }}
  {{- else }}
  valkey-password: ""
  {{- end }}
{{- end }}
