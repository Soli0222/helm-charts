# Default values for wallos.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: bellamy/wallos
  pullPolicy: IfNotPresent
  tag: "4.1.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: wallos.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: wallos-tls
  #    hosts:
  #      - wallos.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Environment variables
env:
  - name: TZ
    value: "Asia/Tokyo"

# Database initialization
database:
  # Enable database initialization on first run
  initialize: true
  # URL to download empty database file from
  emptyDbUrl: "https://github.com/ellite/Wallos/raw/refs/heads/main/db/wallos.empty.db"

# Cron jobs configuration
cronjobs:
  enabled: true
  
# Persistence configuration
persistence:
  db:
    enabled: true
    storageClass: ""
    accessMode: ReadWriteOnce
    size: 8Gi
    mountPath: /var/www/html/db
  logos:
    enabled: true
    storageClass: ""
    accessMode: ReadWriteOnce
    size: 8Gi
    mountPath: /var/www/html/images/uploads/logos
