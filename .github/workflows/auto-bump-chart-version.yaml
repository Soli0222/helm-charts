name: Auto Bump Chart Version

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'charts/**/values.yaml'
      - 'charts/**/templates/**'
      - 'charts/**/Chart.yaml'
  issue_comment:
    types: [created]

jobs:
  check-version:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v6.0.2
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6.2.0
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Check if chart versions need bumping
        id: check
        env:
          BASE_BRANCH: ${{ github.base_ref }}
        run: python3 scripts/bump_chart_version.py --check-only

      - name: Comment on PR if bump needed
        if: steps.check.outputs.needs_bump == 'true'
        uses: actions/github-script@v8.0.0
        with:
          script: |
            const charts = '${{ steps.check.outputs.charts_needing_bump }}';
            if (charts) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `⚠️ **Chart version bump needed**\n\nThe following chart(s) have changes but versions haven't been bumped:\n${charts.split(' ').map(c => `- \`${c}\``).join('\n')}\n\nComment one of the following to automatically update chart versions:\n- \`/bump\` - patch version (e.g., 1.0.0 → 1.0.1)\n- \`/bump-minor\` - minor version (e.g., 1.0.0 → 1.1.0)\n- \`/bump-major\` - major version (e.g., 1.0.0 → 2.0.0)`
              });
            }

  bump-version:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'issue_comment' &&
      github.event.issue.pull_request &&
      (github.event.comment.body == '/bump' ||
       github.event.comment.body == '/bump-minor' ||
       github.event.comment.body == '/bump-major')
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Get PR branch
        id: get-branch
        uses: actions/github-script@v8.0.0
        with:
          result-encoding: string
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            return pr.data.head.ref;

      - name: Checkout PR branch
        uses: actions/checkout@v6.0.2
        with:
          ref: ${{ steps.get-branch.outputs.result }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6.2.0
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Determine bump type
        id: bump-type
        env:
          COMMENT: ${{ github.event.comment.body }}
        run: |
          case "$COMMENT" in
            "/bump-major")
              echo "type=major" >> "$GITHUB_OUTPUT"
              ;;
            "/bump-minor")
              echo "type=minor" >> "$GITHUB_OUTPUT"
              ;;
            *)
              echo "type=patch" >> "$GITHUB_OUTPUT"
              ;;
          esac

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get base branch
        id: get-base
        uses: actions/github-script@v8.0.0
        with:
          result-encoding: string
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            return pr.data.base.ref;

      - name: Detect changed charts and bump versions
        id: bump
        env:
          BASE_BRANCH: ${{ steps.get-base.outputs.result }}
        run: python3 scripts/bump_chart_version.py --bump-type ${{ steps.bump-type.outputs.type }}

      - name: Generate README for updated charts
        if: steps.bump.outputs.bumped_charts != ''
        run: |
          BUMPED_CHARTS="${{ steps.bump.outputs.bumped_charts }}"
          for chart in $BUMPED_CHARTS; do
            echo "Generating README for charts/$chart"
            docker run --rm --volume "$(pwd):/helm-docs" -u "$(id -u)" jnorwood/helm-docs:v1.14.2 --chart-search-root="charts/$chart"
          done

      - name: Commit and push if changed
        if: steps.bump.outputs.charts_changed == 'true'
        run: |
          git add charts/*/Chart.yaml charts/*/README.md
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: auto-bump chart versions and update READMEs"
            git push origin ${{ steps.get-branch.outputs.result }}
          fi

      - name: Comment on success
        if: steps.bump.outputs.bumped_charts != ''
        uses: actions/github-script@v8.0.0
        with:
          script: |
            const charts = '${{ steps.bump.outputs.bumped_charts }}';
            const bumpType = '${{ steps.bump-type.outputs.type }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `✅ **Chart versions bumped successfully** (${bumpType})\n\nUpdated charts:\n${charts.split(' ').map(c => `- \`${c}\``).join('\n')}`
            });
