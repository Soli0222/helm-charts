name: Auto Bump Chart Version

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'charts/**/values.yaml'
      - 'charts/**/templates/**'
      - 'charts/**/Chart.yaml'

jobs:
  bump-version:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v6.0.0
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Detect changed charts and bump versions
        id: bump
        env:
          BASE_BRANCH: ${{ github.base_ref }}
        run: python3 scripts/bump_chart_version.py

      - name: Commit and push if changed
        if: steps.bump.outputs.charts_changed == 'true'
        run: |
          git add charts/*/Chart.yaml
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: auto-bump chart versions for updated charts"
            git push origin ${{ github.head_ref }}
          fi
